<div class="">
  <div class="breadcrumb">
    <h1>Institutions</h1>
    <ul>
      <li>
        <a href="#">List</a>
      </li>
      <li>All</li>
    </ul>
    <div class="actions flex-grow-1 d-flex justify-content-end">
      <div class="search-bar d-flex justify-content-between align-items-center">
        <input type="text" placeholder="Search" [formControl]="search" />
        <i class="text-muted i-Magnifi-Glass1"></i>
      </div>
      <a
        routerLink="."
        [queryParams]="{ modal: '' }"
        class="btn btn-dark btn-rounded m-1"
        >Add</a
      >
    </div>
  </div>
  <div class="separator-breadcrumb border-top"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <ngx-datatable
          class="material"
          [loadingIndicator]="isLoading"
          [rows]="rows"
          [columns]="columns"
          [columnMode]="columnMode.flex"
          [headerHeight]="50"
          [footerHeight]="50"
          rowHeight="auto"
          [externalPaging]="true"
          [externalSorting]="true"
          [count]="pagination.count"
          [offset]="pagination.offset"
          [limit]="pagination.limit"
          (page)="paginate.emit($event)"
          (sort)="sort.emit($event.sorts)"
        >
        </ngx-datatable>
        <ng-template #actionsCell let-row="row">
          <a routerLink="." [queryParams]="{ modal: row.id }">
            <i class="i-File-Edit"></i>
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</div>
